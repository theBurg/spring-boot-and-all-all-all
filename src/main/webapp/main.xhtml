<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<f:view>
    <h:head><title>Second Page Title 2</title></h:head>

    <h:body>
        <h:outputStylesheet target="head" >
            @import url("css/main.css?v=1")
        </h:outputStylesheet>

        <h:form>
            <p:calendar />


            <p:outputLabel id="labelId" title="OutputLabel title" value="#{mainPage.inputText}"/>

            <p:inputText id="inputTextId" placeholder="#{mainPage.inputText}" title="From Managed Bean"
                         value="#{mainPage.inputText}"/>

            <br/>
            <p:outputLabel value="Пример Ajax Обновления" for="ajaxBtnId"/>
            <p:commandButton id="ajaxBtnId" value="Обновить только поля"
                             action="#{mainPage.showMessage}"
                             update="labelId, inputTextId, growlMessageId" />

            <p:growl id="growlMessageId" showDetail="true" widgetVar="growlMessageId"/>
        </h:form>

        <h:panelGrid columns="1" columnClasses="col,col">
            <h:panelGroup columns="2" styleClass="table-row-cell">
                <h:graphicImage value="images/boris.png" />
                <h:outputText value="JavaBeat Component First Row/First Column "/>
                <h:outputText value="JavaBeat Component First Row/Second Column "/>
            </h:panelGroup>
            <h:panelGroup columns="2">
                <h:outputText value="JavaBeat Component Second Row/First Column "/>
                <h:outputText value="JavaBeat Component Second Row/Second Column "/>
            </h:panelGroup>
        </h:panelGrid>

        <div class="ui-g">
            <div class="ui-g-4">4</div>
            <div class="ui-g-1">1</div>
            <div class="ui-g-3">3</div>
            <div class="ui-g-4">4</div>
        </div>

        <h3>Responsive</h3>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-6 ui-lg-3">ui-g-12 ui-md-6 ui-lg-3</div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">ui-g-12 ui-md-6 ui-lg-3</div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">ui-g-12 ui-md-6 ui-lg-3</div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">ui-g-12 ui-md-6 ui-lg-3</div>
        </div>

        <div class="ui-g">
            <div class="ui-g-12 ui-md-6 ui-lg-4">ui-g-12 ui-md-6 ui-lg-4</div>
            <div class="ui-g-12 ui-md-6 ui-lg-4">ui-g-12 ui-md-6 ui-lg-4</div>
            <div class="ui-g-12 ui-lg-4">ui-g-12 ui-lg-4</div>
        </div>



        <h:form>
            <p:dataScroller value="#{mainPage.listContacts}" var="contact" chunkSize="10">
                <f:facet name="header">
                    #{mainPage.header}
                </f:facet>

                <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                    <p:graphicImage styleClass="listContactImg" value="images/#{contact.img}" />
                    <p:outputPanel>
                        <h:panelGrid columns="1" cellpadding="2">
                            <h:outputText value="Name:" />
                            <h:outputText value="#{contact.name}" style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </p:dataScroller>
        </h:form>


    </h:body>
</f:view>
</html>
