<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<f:view>
    <h:head><title>Second Page Title 2</title></h:head>

    <h:body>
        <h:outputStylesheet target="head" >
            @import url("css/main.css?v=1");
        </h:outputStylesheet>

        <h:form>
            <p:calendar />


            <p:outputLabel id="labelId" title="OutputLabel title" value="#{contactPage.inputText}"/>
            <br/>
            <p:inputText id="inputTextId" placeholder="#{contactPage.inputText}" title="From Managed Bean"
                         value="#{contactPage.inputText}"/>

            <br/>
            <p:outputLabel value="Пример Ajax Обновления" for="ajaxBtnUpd"/>
            <br/>
            <p:commandButton id="ajaxBtnUpd" value="Обновить список"
                             update="labelId, inputTextId, growlMessageId, contactListTable" />
            <p:commandButton id="ajaxBtnAdd" value="Пополнить список"
                             action="#{contactPage.AddContact}"
                             update="labelId, inputTextId, growlMessageId" />

            <p:growl id="growlMessageId" showDetail="true" widgetVar="growlMessageId"/>
        </h:form>

        <h3>Responsive</h3>
        <div class="ui-g" style="border: #0000FF 1px dashed">
            <div class="ui-g-12 ui-md-6 ui-lg-3">ui-g-12 ui-md-6 ui-lg-3</div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">ui-g-12 ui-md-6 ui-lg-3</div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">ui-g-12 ui-md-6 ui-lg-3</div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">ui-g-12 ui-md-6 ui-lg-3</div>
        </div>

        <div class="ui-g" style="border: #F00 1px dashed">
            <div class="ui-g-12 ui-md-6 ui-lg-4">ui-g-12 ui-md-6 ui-lg-4</div>
            <div class="ui-g-12 ui-md-6 ui-lg-4">ui-g-12 ui-md-6 ui-lg-4</div>
            <div class="ui-g-12 ui-lg-4">ui-g-12 ui-lg-4</div>
        </div>



        <h:form id="contactListTable">
            <p:repeat value="#{contactPage.listContacts}" var="contact">
                <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                    <p:commandLink update="" oncomplete="PF('carDialog').show()">
                        <!--<f:setPropertyActionListener value="#{car}" target="#{dataListView.selectedCar}" />-->
                        <!--<p:outputPanel>-->
                            <p:graphicImage styleClass="listContactImg" value="images/#{contact.img}" />
                        <!--</p:outputPanel>-->
                    </p:commandLink>

                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Id:" />
                            <h:outputText value="#{contact.firstName}" style="font-weight: bold"/>

                            <h:outputText value="Year:" />
                            <h:outputText value="#{contact.middleName}" style="font-weight: bold"/>

                            <h:outputText value="Color:" />
                            <h:outputText value="#{contact.lastName}" style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
                <hr />
            </p:repeat>
        </h:form>

    </h:body>
</f:view>
</html>
